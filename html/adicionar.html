<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Game Cast | Adicionar Evento</title>

    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reset.css">

    <!-- Fontes Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;500;600;700&display=swap"
        rel="stylesheet">

        <script src="../js/cadastrar.js"></script>

</head>

<body>
    <nav>
        <div class="container menu">
            <img src="../imagens/logo.png" alt="Logo" class="logo" />
            <a href="agenda.html">_agenda</a>
        </div>
    </nav>

    <!-- Criar formulário -->

    <div class="formularioAdd">
        <form>

            <div class="row g-3" data-bs-theme="dark">
                <div class="mb-3">
                    <label for="nomeJogo" class="form-label">Nome do Jogo:</label>
                    <input type="text" class="form-control" id="nomeJogo" placeholder="Digite o nome do jogo">
                </div>
                <div class="mb-3">
                    <label for="dataJogo" class="form-label">Data:</label>
                    <input type="date" class="form-control" id="dataJogo" placeholder="Digite a data da live">
                </div>

                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição:</label>
                    <input type="text" class="form-control" id="descricao" placeholder="Digite a descricao do jogo">
                </div>
                <div class="mb-3">
                    <label for="gamers" class="form-label">Nome dos Gamers:</label>
                    <input type="text" class="form-control" id="gamers" placeholder="Digite o nome dos gamers">
                </div>
                <div class="mb-3">
                    <label for="urlImagem" class="form-label">URL da Capa:</label>
                    <input type="text" class="form-control" id="urlImagem" placeholder="Coloque a URL da Imagem">
                </div>
                <div class="mb-3">
                    <label for="urlLive" class="form-label">URL da Live:</label>
                    <input type="text" class="form-control" id="urlLive" placeholder="Coloque a URL da Live">
                </div>

                <button type="button" class="btn btn-success" onclick="cadastrarAgenda()">Cadastrar Evento</button>

            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
